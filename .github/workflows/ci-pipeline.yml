name: CI pipeline 

on:
    push:
        branches:
            - stages
            - main
            - dev
    pull_request:
        branches:
            - main
            - dev

jobs:
    build:
        runs-on: ubuntu-latest
        name: Setup, builds, tests
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '24'
                cache: 'npm'

            - name: Install deps
              run: npm ci

            - name: Testing app
              run: npm run test

            - name: Build app
              run: npm run build
